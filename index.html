<!doctype html>
<html lang="zh-Han">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        *{
            padding: 0;
            margin: 0;

        }
        :root{
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --border-color: #999;
            --border-radius: 4px;
            --border-color-hover: #666;
            --button-active-bg: #eee;


        }

        body {
            margin: 20px;
            font-size: var(--font-size);
        }

        .icon {
            width: 1em;
            height: 1em;
        }
    </style>

    <title>null</title>
</head>
<body>
<div id="app">

    <g-row>
        <g-col>1</g-col>
        <g-col span="8">2</g-col>
        <g-col span="2">2</g-col>
        <g-col span="12">2</g-col>
    </g-row>
    <g-row>
        <g-col span="8">1</g-col>
        <g-col span="8">2</g-col>
        <g-col span="4" offset="4">2</g-col>
    </g-row>


    <g-button icon="setting" :loading="loading1" @click="loading1=!loading1" icon-position="right">按钮</g-button>
    <g-button icon="setting" :loading="true">按钮</g-button>
    <g-button icon="setting" icon-position="right">按钮</g-button>
    <g-button-group>
        <div>
            <g-button icon="left">上一页</g-button>
        </div>
        <g-button>更多</g-button>
        <g-button icon="right" icon-position="right">下一页</g-button>
    </g-button-group>
    <div style="margin: 20px">
        <g-input v-model="message"></g-input>
        <div>
            {{message}}
        </div>
        <g-input disabled value="梁璐"></g-input>
        <g-input readonly value="梁兆璋"></g-input>
        <g-input error="出错了"></g-input>
    </div>
</div>

<script src="src/app.js">
</script>
<script src="//at.alicdn.com/t/font_1783749_9iie61gf7ue.js"></script>
</body>
</html>
